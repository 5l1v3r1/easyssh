---

language: node_js

node_js:
  - lts/*

sudo: required

services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get install -y gpg
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
    --type system-app
    --name-domain com.github.muriloventuroso.easyssh
    --name-human EasySSH